version: "3.9"
services:
  # feed-consumer:
  #   image: node:18-buster
  #   working_dir: /app
  #   volumes:
  #     - ./feed-consumer:/app
  #   command: ["npm", "run", "start:dev"]
  domain-service:
    build:
      context: .
      dockerfile: ./domain-service/Dockerfile
    working_dir: /app
    volumes:
      - ./domain-service:/app
      - /app/node_modules
    command: ["npm", "run", "start:dev"]
  api:
    image: node:18-buster
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./api:/app
    command: ["npm", "run", "start:dev"]
  database:
    image: postgres:15.1
    environment:
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_USER=beef
      - POSTGRES_DB=beefme
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./data/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db
  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:3.3
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
